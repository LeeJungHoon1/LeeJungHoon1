<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let i=0;
        while(i<5){
            document.write("*");
            i=1+i;
            }

        for(let t = 1; t<=5; ++t){
            document.write("*");
        }



    </script>
</body>
