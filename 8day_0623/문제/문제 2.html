<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: inline;
            margin-right: 50px;
            font-size: 40px;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <script>

        let star = prompt("원하는 별의 수를 적어주세요.");
        for(let i = 1; i<= star; ++i){
            document.write("<p>*</p>");
        }



    </script>
