<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = prompt("국어점수를 입력하세요.");
        let b = prompt("영어점수를 입력하세요.");
        let c = prompt("수학점수를 입력하세요.");

        let  a2= parseInt(a);
        let  b2= parseInt(b);
        let  c2= parseInt(c);
        let e = (a2+b2+c2) / 3 ;


        document.write("당신의 평균 점수는" + e + "입니다.");



    </script>
</body>
</html>
