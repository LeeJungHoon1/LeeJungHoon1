<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>

        let name = prompt("당신의 이름을 적어주세요.")
        let t = prompt("이름을 얼마나 출력할까요?");  //5
        let q = 0;  // q :
        while(q < t){
            document.write( name );
            q++;
        }


    </script>
</body>
</html>
