        function check(){
                //alert("아아라라");
            //사용자id 입력했는지 확인
            // document = 이 문서 html 
            let useridTag =  document.getElementById("userid");
          // alert(useridTag);
            let userid = useridTag.value;
            alert(userid);

            useridTag.value="김민규";


           //판단

           if(userid ==""){
            alert("아이디를 입력하세요");
           }
        }
    </script>
</head>
<body>
    
    아이디
