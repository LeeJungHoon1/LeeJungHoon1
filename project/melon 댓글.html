<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border:0.5px solid black;
            width:1008px;
            padding-top: 20px;
            margin:0 auto;
        }
        .title{
            border:0.5px solid black;
            margin:0 auto;
            padding-top: 10px;
            padding-left: 10px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        /* 댓글 */
        .jh_cmt{
            border: 1px solid black;
            width: 100%;
            height: 1000px;
        }
        .jh_comment{
            border: 1px solid rgba(0, 0, 0, 0.294);
            background-color: #F5F5F5;
            padding: 15px 108px 8px 28px;
            max-width: 100%;
            height: 120px;
            position: relative;
        }
        .jh_userimg{
            background-image: url(./imgs/user2.png);
            background-position: center;
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            left: 24px;
            top: 28px;
            width:55px;
            height: 55px;
            display: inline-block;
        }
        .jh_comment_box_wrap{
            position: absolute;
            left: 95px;
        }
        .jh_comment_box{
            width: 30px;
        }
        .jh_text_box{
            width:800px;
            height: 75px;
            resize: none;
            font-size: 15px;
        }
        .jh_text_box::placeholder{
            font-size: 13px;
            color: rgba(54, 54, 54, 0.409);
        }
        .jh_comment_upload_btn{
            border: 1px solid rgba(0, 0, 0, 0.261);
            background-color: rgb(253, 253, 253);
            font-size: 15px;
            font-weight: 600;
            width: 83px;
            height: 83px;
            position: absolute;
            right:15px;
            top:15px
        }
        .jh_comment_btn{
            margin-top: 5px;
            padding: 0;
        }
        .jh_comment_btn_add1{
            border: 1px solid rgba(0, 0, 0, 0.261);
            background-image: url(./imgs/note.png);
            background-position: center;
            background-size: cover;
            width:30px;
            height:30px;
        }
        .jh_comment_btn_add2{
            border: 1px solid rgba(0, 0, 0, 0.261);
            background-image: url(./imgs/camera2.png);
            background-position: center;
            background-size: cover;
            width:30px;
            height:30px;
            margin-left: -6px;
        }
        .jh_comment_btn_add3{
            border: 1px solid rgba(0, 0, 0, 0.261);
            background-image: url(./imgs/film.png);
            background-position: center;
            background-size: cover;
            width:30px;
            height:30px;
            margin-left: -6px;
        }
        .jh_comment_btn_add4{
            border: 1px solid rgba(0, 0, 0, 0.261);
            background-image: url(./imgs/link.png);
            background-position: center;
            background-size: cover;
            width:30px;
            height:30px;
            margin-left: -6px;
        }
        .jh_commentlist_header{
            border: 1px solid blue;
            width: 100%;
            margin: 0;
            margin-top: 25px;
            margin: 5px;
        }
        .jh_commentlist_header_left{
            float: left;
        }
        /* hover */

    </style>
</head>
<body>
    <div class="main">
        

        <!--제목:댓글 -->
        <div>
            <h2 class = "jh_title" style="font-weight: 300;"> 댓글</h2>
        </div> 
        <!-- 댓글 -->
        <div class="jh_cmt">
            <!-- 댓글 박스 -->
            <div class="jh_comment">
                <!-- 유저이미지 -->
                <div class="jh_userimg"></div>
                <!-- 댓글 텍스트박스 -->
                <div class="jh_comment_box_wrap">
                    <div class="jh_comment_box">
                        <textarea class="jh_text_box"  title="리뷰 입력 창 (1000자 이내 입력 가능)" placeholder="  *게시물의 저작권 등 분쟁, 개인정보 노출로 인한 책임은 작성자 또는 게시자에게 있음을 유의해 주세요."></textarea>
                        <div></div>
                    </div>
                <!-- 첨부버튼 -->
                    <div class="jh_comment_btn">
                        <button class="jh_comment_btn_add1" title="음악 첨부"></button>
                        <button class="jh_comment_btn_add2" title="사진 첨부"></button>
                        <button class="jh_comment_btn_add3" title="영상 첨부"></button>
                        <button class="jh_comment_btn_add4" title="링크"></button>
                    </div>
                </div>
                <!-- 등록버튼 -->
                <div>
                    <button class="jh_comment_upload_btn" title="글 등록">등록</button>
                </div>
            </div>
            <!-- 버튼(최신, 추천, 답글) -->
            <div class="jh_commentlist_header">
                <div class="jh_commentlist_header_left">총 3개</div>
                <div class="jh_commentlist_header_btn">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <!-- 댓글 게시판 -->
            <div></div>
            <!-- 게시판 버튼 -->
            <div></div>
            <!-- 게시판 검색바 -->
            <div></div>
        </div>
    </div>

    <script>
    </script>
    </div>

</body>
</html>
