<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <img src="imgs/boy.png" onclick="changeImg()" id="content">

    <button onclick = "show()">보이기</button>
    <button onclick = "hide()">안보이기</button>


    <script>

        function show(){
            let contentE = document.getElementById("content");
            contentE.style.display="block"
            // 이미지태그 선택
            // src 속성
        }
        function hide(){
            let contentE = document.getElementById("content");
            contentE.style.display="none"
        }

    </script>
</body>
</html>
