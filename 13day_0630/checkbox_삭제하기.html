<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="checkbox"> 
    <input type="checkbox"> 
    <input type="checkbox"> 
    <input type="checkbox"> 
    <input type="checkbox"> 

    <input type="text">

    <button onclick = "sleDelete()">선택삭제</button>

    <script>
        function sleDelete(){
            let checkboxs = document.querySelectorAll("input[type='checkbox']");
           //alert(checkboxs.length);

            let p = document.querySelector("body");
            for(let i=0; i<checkboxs.length; i++){
                let checkbox = checkboxs[i]; // i=0 첫번째 check  박스
                if(checkbox.checked == true){
                    alert(i +'개 선택되었어');
                    p.removeChild(checkbox);
                }
            }
        }
    </script>
</body>
</html>
